<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Karm's Movie Survey</title>

<style>
     body {
       background-image: url(https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645__480.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  text-align: center;
  color: white;
  }
</style>
  </head>
  <body>

<h1 id="title"> Karm's Movie Survey </h1>
<p id="description"> Thank you for your participation!</p> 

<form id="survey-form">

<fieldset>
<label for="name"id="name-label">
Name:</label> <input type="text" required id="name" name="Name:" placeholder="Enter your name"></input>
<br></br>
<label for="email"id="email-label">
Email:</label> <input type="email" required id="email" name="user_email" placeholder="Enter your email">
<br></br>
<label for="number"id="number-label">
Age:</label> <input type="number" required id="number" name="qty" min="15" max="99" required placeholder="15">
<br></br>


What's your favorite movie genre?
<select id="dropdown" name="os">
   <option selected> Comedy </option>
   <option> Action </option>
   <option> Horror </option>
   <option> Romance </option>
</select>
<br></br>


Do you enjoy watching movies?
<label><input type="radio"  name="y/n"  value="2"> Yes</label>
<label><input type="radio"  name="y/n"  value="2"> No</label>
<br></br>


How often do you go to the movie theater?
<label><input type="checkbox"  name="os"  value="Windows"> Weekly</label>
<label><input type="checkbox"  name="os"  value="Mac"> Monthly</label>
<label><input type="checkbox"  name="os"  value="Windows"> Yearly</label>
<label><input type="checkbox"  name="os"  value="Mac"> Never</label>
<br></br>

  <textarea  name="textarea" cols="20" rows="5" required placeholder= "Tell me your favorite movie!:)">
  </textarea>
<br></br>

<button type="submit" id="submit">Submit
</button>
</fieldset>
</form>

</body>
</html>
